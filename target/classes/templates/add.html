<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Storage</title>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/edit.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <form action="#" method="post" id="edit-form">
        <p th:if="${info}" th:text="${info}" id="error"></p>
        <input type="text" th:field="*{productModel.category}" placeholder="Kategoria produktu">
        <input type="text" th:field="*{productModel.name}" placeholder="Nazwa">
        <input type="text" th:field="*{productModel.code}" placeholder="Kod">
        <input type="text" th:field="*{productModel.quantity}" placeholder="Ilość sztuk">
        <input type="text" th:field="*{productModel.price}" placeholder="Cena">
        <input type="button" onclick="history.back();" value="Wróć">
        <input type="submit">
    </form>
</div>
</body>
</html>
