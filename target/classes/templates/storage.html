<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Storage</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <th:block th:each="product : ${products}">
        <div class="product-box">
            <div th:text="${product.name}" class="name-box"></div>
            <div th:text="${product.category}" class="category-box"></div>
            <div class="product-data-box">
                <div th:text="'Kod: ' + ${product.code}"></div>
                <div th:text="'Ilość: ' + ${product.quantity}"></div>
                <div th:text="'Cena: ' + ${product.price} + 'zł'"></div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
